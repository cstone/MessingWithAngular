<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular.js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
</head>
<body>
<div>
    <h1>{{author.name}}</h1>
    <p>{{author.title + ', ' + author.company}}</p>
</div>
<script>
    $scope.author = {
        'name' : 'Cavin',
        'title' : 'front-end developer',
        'company' : 'Stizelwebs'
    }
</script>
</body>
</html>
